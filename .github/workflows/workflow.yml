name: example-2

on:
  push:
    branches: [main]
  workflow_dispatch:


permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: download node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: download deps
        run: npm ci

      - name: Build project
        run: npm run build

      - name: upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  test:
    runs-on: ubuntu-latest
    steps:
      - name: vitest
      - run: npx vitest run | tee test-result.log
      - name: upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-logs
          path: test-result.log
          retention-days: 3


  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}

    steps:
      - name: deploy
        uses: actions/deploy-pages@v4